<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chart</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #myChartDiv {
            max-width: 1000px;
            max-height: 500px;
            margin: 0 auto;
        }

        /* bootstrap -sm 手機 自定義區 */
        @media (min-width: 576px) {
            #myChartDiv {
                height: 300px
            }
        }

        /* bootstrat -md 平板 自定義區 */
        @media (min-width: 768px) {
            #myChartDiv {
                height: 400px;
            }
        }
    </style>
    <script>
        var mydata = [
            {
                "label": "04123456789(熊大)",
                "data": [10, 20, 5, 40, 50, 60, 70, 80, 90, 90, 60, 30]
            },
            {
                "label": "00123456789(張三)",
                "data": [10, 25, 25, 30, 45, 55, 60, 65, 65, 60, 35, 20]
            },
            {
                "label": "01123456789(李四)",
                "data": [20, 10, 15, 50, 60, 120, 180, 200, 210, 220, 160, 50]
            },
            {
                "label": "02123456789(王五)",
                "data": [6, 8, 23, 33, 30, 35, 40, 50, 45, 30, 20, 10]
            }
        ];
    </script>
</head>

<body>
    <div id='myChartDiv'>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'], //y軸資料
                datasets: mydata
            },
            options: {
                responsive: true,           /*RWD模式*/
                maintainAspectRatio: false,  /*維持比例*/
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
